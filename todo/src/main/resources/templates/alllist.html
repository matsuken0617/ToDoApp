<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <meta charset="UTF-8">
    <title>みんなのToDo</title>
</head>

<body>
    <h1>みんなのToDo</h1>
    <p>
        <a onclick="history.back()">戻る</a>
    </p>
    <h2>みんなのToDo</h2>
    <table border="1">
        <tr>
            <th>No.</th>
            <th>タイトル</th>
            <th>作成者</th>
            <th>作成日時</th>
        </tr>
        <tr th:each="td: ${todos}">
            <td>[[${td.seq}]]</td>
            <td>[[${td.title}]]</td>
            <td>[[${td.mid}]]</td>
            <td>[[${td.createdAt}]]</td>
        </tr>
    </table>
    <h2>みんなのDone</h2>
    <table border="1">
        <tr>
            <th>No.</th>
            <th>タイトル</th>
            <th>作成者</th>
            <th>終了日時</th>
        </tr>
        <tr th:each="td: ${dones}">
            <td>[[${td.seq}]]</td>
            <td>[[${td.title}]]</td>
            <td>[[${td.mid}]]</td>
            <td>[[${td.doneAt}]]</td>
        </tr>
    </table>
</body>
